<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container  ">
        <div class="music-info">
            <h4 id="title">Ukelele</h4>
            <div class="progress-container">
               <div class="progress"></div>
            </div>
        </div>
        <audio src="/assets/media/lose.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="/assets/images/street-g3f41b8e5c_1280.jpg" alt="music-cover" 
            id="cover">
        </div>
        <div class="navigation">
            <div class="dropdown">
                <button class="action-btn dropdown-toggle" data-toggle="dropdown">
                    <i class="fas fa-list-ul"></i>
                </button>
                <div class="dropdown-menu" id="audioList">
                    <!-- Add the audio list items here dynamically -->
                </div>
            </div>
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
             <button id="next" class="action-btn" >
                <i class="fas fa-forward"></i>
            </button>

        </div>
    </div>


    <script src="/assets/css/js/index.js"></script>
</body>
</html>
